name: Build and Deploy EUsuite Login

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main

env:
  DOCKER_IMAGE: docker.io/${{ secrets.DOCKER_USERNAME }}/eusuite-login
  K8S_NAMESPACE: eucloud

jobs:
  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Generate short SHA
        id: sha
        run: echo "short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
            ${{ env.DOCKER_IMAGE }}:${{ steps.sha.outputs.short }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

      - name: Image tags pushed
        run: |
          echo "âœ… Pushed tags:"
          echo "  - latest"
          echo "  - ${{ github.sha }}"
          echo "  - ${{ steps.sha.outputs.short }}"

  deploy:
    name: Deploy to Kubernetes
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update deployment image
        run: |
          sed -i 's|image: docker.io/dylan016504/eusuite-login:latest|image: ${{ env.DOCKER_IMAGE }}:${{ github.sha }}|g' k8s/deployment.yaml

      - name: Create namespace if not exists
        run: |
          kubectl apply -f k8s/namespace.yaml

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml

      - name: Force rollout restart
        run: |
          kubectl rollout restart deployment/eusuite-login -n ${{ env.K8S_NAMESPACE }}
          
      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/eusuite-login -n ${{ env.K8S_NAMESPACE }} --timeout=300s

      - name: Verify deployment
        run: |
          kubectl get pods -n ${{ env.K8S_NAMESPACE }} -l app=eusuite-login
          kubectl get svc -n ${{ env.K8S_NAMESPACE }} eusuite-login

      - name: Get service info
        run: |
          echo "EUsuite Login is deployed!"
          echo "Access via NodePort: http://<NODE_IP>:30090"
